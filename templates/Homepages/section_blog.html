<!-- section begin -->
<section id="section-blog" class="fluid">
    <div class="container-fluid">
        <div class="row-fluid table">
            {% if personlization_info.blog_background_picture_switch %}
            <div class="col-md-6 va-top">
                <div class="img-fx">
                    <img src="{{personlization_info.blog_background_picture.url}}" alt="">
                    <div class="img-url"></div>
                </div>
            </div>
            {% else %}{% endif %}

            <div class="col-md-6">
                <div class="content-wrap">
                    {% for post in blog_info|slice:"0:10" %}
                    <div class="bloglist s1 item">
                        <div class="post-content">
                            <div class="date-box">
                                <div class="d">{{post.Date|date:"D"}}</div>
                                <div class="m">{{post.Date|date:"M"}} {{post.Date|date:"y"}}</div>
                            </div>
                            <div class="post-text">
                                <h3><a href="{{post.get_absolute_url}}">{{post.Title|title}}</a></h3>
                                <p>{{post.Story}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</section>
<!-- section close -->
